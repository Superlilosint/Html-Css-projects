<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in font</title>
    <style>
        .box h1{
            font-size: 50px;
            font-family: Arial;
            font-weight: 900;
            background-image: url(colorful.avif);
            background-size: cover;
            background-position: center;
            text-align: center;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;

        }
    </style>
</head>
<body>
    <div class="box">
        <h1>LilOsint</h1>
    </div>
</body>
</html>
